<!DOCTYPE html>
<html>
<head>
    {% load static %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    <title>{{action}} K-Drama</title>
    <style>

        .container {
            width: 600px;
            height: 300px;
            margin-top: 50px;
            margin-left: 50%;
            transform: translateX(-50%);
            padding-top: 35px;


            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        #title-display {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 25px;

            font-weight: bolder;
        }

        #button-styles {
            text-decoration: none;

            position:absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom:20px;
        }

        #button-styles:hover {
            text-decoration: none;
        }
    
    </style>
</head>
<body>
    {% include '../blocks/header.html' %}
    
    <div class="container">
        <h1 id="title-display">Order Confirmed</h1>
        <div>
            <p>Date: {{order.purchase_date}}</p>
            <p>Order: {{order}}</p>
        </div>

        <a href="{% url 'movie-list' %}" id="button-styles"><div class="button">
            Movie List
        </div></a>
    </div>

    <div class="footer" id="bootstrap-override">
        <p id="footer-title">K-Drama App</h4>
        <p id="footer-info">Â© Group 12 Isaac Ahlborn, Daniel Myers, Zack Peterson, Stone Pollock, Matt Young</h4>
    </div>
</body>
</html>
