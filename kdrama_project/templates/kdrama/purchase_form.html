<!DOCTYPE html>
<html>
<head>
    {% load static %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    <title>Purchase {{kdrama}}</title>
    <style>

        .container {
            width: 600px;
            height: 300px;
            margin-top: 50px;
            margin-left: 50%;
            transform: translateX(-50%);
            padding-top: 35px;


            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        #title-display {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 25px;

            font-weight: bolder;
        }

        .form-button {
            position: absolute;
            left:50%;
            transform: translateX(-50%);
            bottom: 15px;
        }

        #id_actor_selection {
            width:200px;
            height: 30px;
            border-color: white;
            outline: none;
        }

        #id_actor_selection:active {
            border-color: #AA36A3;
            outline: #AA36A3;
        }
    </style>
</head>
<body>
    {% include '../blocks/header.html' %}
    
    <div class="container">
        <h1 id="title-display">Purchase {{kdrama}}?</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <label>Total: ${{kdrama.price}}</label>
            <button type="submit" class="form-button">Purchase</button>
        </form>
    </div>

    <div class="footer" id="bootstrap-override">
        <p id="footer-title">K-Drama App</h4>
        <p id="footer-info">Â© Group 12 Isaac Ahlborn, Daniel Myers, Zack Peterson, Stone Pollock, Matt Young</h4>
    </div>
</body>
</html>
