<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Actors</title>
</head>
<body>
    <h1>Actors for {{ movie.title }}</h1>
    <ul>
    {% for actor in actors %}
        <li>{{ actor.first_name }} {{ actor.last_name }}</li>
    {% endfor %}
    </ul>
    <a href="{% url 'movie-actor-add' movie_id=movie.movie_id %}">Add Actor</a>
</body>
</html>
