<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    <title>{{action}} Award</title>
    <style>
        body {
            min-height: 100vh;
            position: relative;
            top:0;
        }

        body::after {
            content: '';
            display: block;
            height: 50px;
        }

        .container {
            width: 600px;
            height:fit-content;
            margin-left: 50%;
            transform: translateX(-50%);
            top: 10px;
            margin-top: 100px;
            margin-bottom: 50px;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            padding: 90px;
        }

        #title {
            position: absolute;
            top: 5px;
            right: 25%;
            left: 25%;
            width: 50%;
            font-weight: 700;
        }

        .form-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        #form-content {
                display: flex;
                flex-direction: column;
                justify-content: center;
                text-align: start;
                width: 300px;
                font-weight: bold;

                margin-left:60px;
                margin-right:60px;
            }

            label {
                display: block;
                margin-bottom: 5px;
            }

            input {
                width:100%;
                height: 30px;
                border-color: white;
                outline: none;
            }

            input:focus {
                border-color: #AA36A3;
                outline: #AA36A3;
            }

            
            select {
                width:100%;
                height: 30px;
                border-color: white;
                outline: none;
            }

            select:focus {
                border-color: #AA36A3;
                outline: #AA36A3;
            }

            ul {
                list-style-type: none;
                padding: 0px;
                margin: 0px;
            }

    </style>
</head>
<body>
    {% include '../blocks/header.html' %}
    
    <div class="container">
        <h1 id="title">{{ action }} Award</h1>
        <div id="form-content">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="form-button">{{ action }}</button>
            </form>
        </div>
    </div>

    <div class="footer" id="bootstrap-override">
        <p id="footer-title">K-Drama App</h4>
        <p id="footer-info">Â© Group 12 Isaac Ahlborn, Daniel Myers, Zack Peterson, Stone Pollock, Matt Young</h4>
    </div>
</body>
</html>
