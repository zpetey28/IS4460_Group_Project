<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awards for {{ movie.title }}</title>
</head>
<body>
    <h1>Awards for {{ movie.title }}</h1>
    <ul>
    {% for award in awards %}
        <li>{{ award.name }}</li>
    {% endfor %}
    </ul>
    <a href="{% url 'movie-award-add' movie_id=movie.movie_id %}">Add Award</a>
</body>
</html>
