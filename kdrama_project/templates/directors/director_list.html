<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/people_list.css' %}">

    <title>Actors</title>

    <style>
    </style>
</head>
<body>
    <!-- Navbar -->
	<nav class="navbar navbar-light" id="remove-spacing">
        <div class="heading">
          <div class="navbar-header">
             <a class="text-white navbar-brand" id="home-link" href="{% url 'movie-list' %}">K-Dramas</a>
          </div>

          <p id="greeting">Hello, {{user.username}}</h2>

          <div class="dropdown" id="text-white">
            <span>Profile</span>
            <div class="dropdown-content">
                <div id="dropdown-item">
                    <form action="{% url 'logout' %}" method="post">
                        {%csrf_token%}
                        <button type="submit" id="logout-button">Logout</button>
                    </form>
                </div>

                <a href="{%url 'actor-list'%}" id="dropdown-link"><div id="dropdown-item">
                    Actor List
                </div></a>

                <a href="{%url 'actor-add'%}" id="dropdown-link"><div id="dropdown-item">
                    Add Actor
                </div></a>

                <a href="{%url 'movie-add'%}" id="dropdown-link"><div id="dropdown-item">
                    Add K-Drama
                </div></a>
            </div>
          </div>
        </div>
    </nav>

    <div class="container">
        <h1 id="title">Directors</h1>
        <div id="person-array">
            {% for director in directors %}
                <a href="{% url 'director-details' director.director_id %}" id="button-styles">
                <div id="person-pane" >
                    <img src="{{ director.image_url }}" alt="{{ director }}">
                    {{director}}
                </div>
                </a>
            {% endfor %}
        </div>
    </div>

    <div class="footer" id="bootstrap-override">
        <p id="footer-title">K-Drama App</h4>
        <p id="footer-info">Â© Group 12 Isaac Ahlborn, Daniel Myers, Zack Peterson, Stone Pollock, Matt Young</h4>
    </div>
</body>
</html>
